    <script>
                var ip = null;
                //IP Adress
          var a= $.getJSON("https://api.ipify.org?format=json",
                    function (data) {
                        ip=data.ip;
                        $("#ip").html(data.ip);  

                    })
        console.log(a);

        // console.log(JSON.stringify(a));

        // Platform 
        var userAgent = window.navigator.userAgent,
            platform = window.navigator.platform,
            macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
            windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
            iosPlatforms = ['iPhone', 'iPad', 'iPod'],
            os = null;

        if (macosPlatforms.indexOf(platform) !== -1) {
            os = 'Mac OS';
        } else if (iosPlatforms.indexOf(platform) !== -1) {
            os = 'iOS';
        } else if (windowsPlatforms.indexOf(platform) !== -1) {
            os = 'Windows';
        } else if (/Android/.test(userAgent)) {
            os = 'Android';
        } else if (!os && /Linux/.test(platform)) {
            os = 'Linux';
        }

        var operating = os.toString();

        // time zone
        var dt = new Date();
        var timestamp = dt.getTime();
        // var d = new Date(timestamp)

        const getdate = Intl.DateTimeFormat().resolvedOptions().timeZone;
        var timezone = getdate.toString();

        console.log(timezone);

        // console.log(timezone)

        //Screen Resolution
        var screen = ('screen resolution is: ' + screen.width + " " + "X" + " " + screen.height);
        var screenRes = screen.toString();


        // String printing in hash 

        var getHash = operating.concat(" " + timezone + " " + screenRes);
        console.log(getHash);

        document.getElementById("getData").innerHTML = getHash;

        // var postHash = getHash;

    </script>

</body>
